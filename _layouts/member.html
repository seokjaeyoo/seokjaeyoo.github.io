---
layout: default
---

{{ content }}

<h4>Member</h4>
{% for person in site.data.settings.member %}
<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h5>{{ person.name }}</h5>
    <p>Email: {{ person.email }}</p>
    <p>Office: {{ person.office }}</p>
    <p><a href="{{ site.github.url }}/member/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-4">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
